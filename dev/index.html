<html>

<head>
    <title>project-name</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.4.0/aframe.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <a-scene>
        <a-box material="shader:red-shader" position="-3 1.6 -5"></a-box>

        <!-- <a-plane material="shader:time-gradation-shader; time: 0" height="20" width="10" time-counter position="0 0 -5"></a-plane> -->
        <!-- <a-camera position="0 0 5"></a-camera> -->
        <a-entity position="0 1 0" rotation="0 90 0" camera look-controls></a-entity>
        <a-sky material="shader:rect-animation-shader; time: 0" time-counter theta-start="0" theta-length="180"></a-sky>
    </a-scene>
</body>

</html>
